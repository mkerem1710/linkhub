<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linkhub</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card: rgba(255,255,255,0.15);
      --text: white;
      --accent: #ffd60a;
      --shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    [data-theme="dark"]    { --bg: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%); --card: rgba(0,0,0,0.6); }
    [data-theme="pink"]    { --bg: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); --accent: #ff6b9d; }
    [data-theme="ocean"]   { --bg: linear-gradient(135deg, #00c9ff 0%, #92fe9d 100%); --accent: #00c9ff; }
    [data-theme="sunset"]  { --bg: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%); --accent: #ff7e5f; }
    [data-theme="forest"]  { --bg: linear-gradient(135deg, #134e5e 0%, #71b280 100%); --accent: #71b280; }
    [data-theme="purple"]  { --bg: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%); --accent: #8e2de2; }
    [data-theme="minimal"] { --bg: #f1f5f9; --card: white; --text: #1e293b; --accent: #3b82f6; }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 3rem 1rem;
      background-attachment: fixed;
      transition: all 0.5s;
    }
    .container { max-width: 500px; margin: 0 auto; text-align: center; }
    .avatar {
      width: 120px; height: 120px; border-radius: 50%;
      border: 5px solid var(--accent);
      object-fit: cover; margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
    }
    }
    h1 { font-size: 2.4rem; margin-bottom: 0.5rem; }
    .bio { font-size: 1.1rem; opacity: 0.9; margin-bottom: 2.5rem; }
    .links { margin: 2rem 0; }
    .link {
      display: block; background: var(--card); backdrop-filter: blur(10px);
      color: var(--text); padding: 16px 20px; margin: 12px auto;
      max-width: 380px; border-radius: 16px; text-decoration: none;
      font-weight: 600; box-shadow: var(--shadow); transition: all 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .link:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.4); }
    .btn {
      background: var(--accent); color: #000; border: none;
      padding: 12px 24px; border-radius: 50px; font-weight: bold;
      cursor: pointer; margin: 8px 5px;
    }
    .edit-mode {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.95); color: white; padding: 2rem 1rem;
      overflow-y: auto; z-index: 999; display: none;
    }
    input, textarea, select {
      width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px;
      border: none; background: rgba(255,255,255,0.2); color: white;
    }
    .drag-handle { cursor: move; opacity: 0.5; margin-right: 10px; }
  </style>
</head>
<body>

  <div class="container" id="preview">
    <img src="" class="avatar" id="avatarImg" alt="Profil">
    <h1 id="isim">linkhub</h1>
    <p class="bio" id="bio">Kendi linklerini 1 dakikada yap, kodlarını al ve GitHub Pages’de yayınla!</p>
    <div class="links" id="links"></div>

    <div style="margin-top:30px">
      <button class="btn" onclick="openEditor()">Düzenle</button>
      <button class="btn" onclick="downloadCode()">Kodlarımı İndir</button>
    </div>
  </div>

  <div id="editor" class="edit-mode">
    <h2>Linkhub'ını Tasarla</h2>
    <input type="text" id="editIsim" placeholder="İsim / Kullanıcı adı">
    <textarea id="textarea" id="editBio" placeholder="Kısa açıklama (bio)" rows="3"></textarea>
    <input type="url" id="editAvatar" placeholder="Avatar fotoğrafı linki">
    <select id="theme">
      <option value="default">Gradyan Mor</option>
      <option value="dark">Karanlık</option>
      <option value="pink">Pembe</option>
      <option value="ocean">Okyanus</option>
      <option value="sunset">Gün Batımı</option>
      <option value="forest">Orman</option>
      <option value="purple">Mor</option>
      <option value="minimal">Minimal Beyaz</option>
    </select>

    <h3>Linklerin</h3>
    <div id="linkList"></div>
    <button class="btn" onclick="addLink()">+ Yeni Link Ekle</button>

    <div style="margin-top:30px">
      <button class="btn" onclick="saveAndClose()">Kaydet</button>
      <button class="btn" style="background:#ef4444" onclick="closeEditor()">İptal</button>
    </div>
  </div>

  <script>
    let data = {
      isim: "linkhub",
      bio: "Kendi linklerini 1 dakikada yap, kodlarını al ve GitHub Pages’de yayınla!",
      avatar: "",
      theme: "default",
      links: []
    };

    if (localStorage.getItem("linkhubData")) {
      data = JSON.parse(localStorage.getItem("linkhubData"));
    }

    function render() {
      document.getElementById("isim").textContent = data.isim;
      document.getElementById("bio").textContent = data.bio;
      document.getElementById("avatarImg").src = data.avatar || "https://via.placeholder.com/120";
      document.body.dataset.theme = data.theme;

      const linksDiv = document.getElementById("links");
      linksDiv.innerHTML = "";
      data.links.forEach(l => {
        const a = document.createElement("a");
        a.href = l.url; a.target = "_blank"; a.className = "link";
        a.textContent = l.text;
        linksDiv.appendChild(a);
      });
    }

    function openEditor() {
      document.getElementById("editIsim").value = data.isim;
      document.getElementById("editBio").value = data.bio;
      document.getElementById("editAvatar").value = data.avatar;
      document.getElementById("theme").value = data.theme;

      const list = document.getElementById("linkList");
      list.innerHTML = "";
      data.links.forEach((l,i) => addLinkToEditor(l.text, l.url, i));

      document.getElementById("preview").style.display = "none";
      document.getElementById("editor").style.display = "block";
    }

    function addLinkToEditor(text="", url="", i=Date.now()) {
      const div = document.createElement("div");
      div.style = "margin:15px 0;padding:15px;background:rgba(255,255,255,0.1);border-radius:12px";
      div.innerHTML = `
        <span class="drag-handle">Drag</span>
        <input type="text" placeholder="Yazı" value="${text}" style="width:45%">
        <input type="url" placeholder="https://" value="${url}" style="width:45%">
        <button style="background:#ef4444;float:right" onclick="this.parentElement.remove()">Sil</button>
      `;
      document.getElementById("linkList").appendChild(div);
    }

    function addLink() { addLinkToEditor(); }

    function saveAndClose() {
      data.isim = document.getElementById("editIsim").value || "İsimsiz";
      data.bio = document.getElementById("editBio").value;
      data.avatar = document.getElementById("editAvatar").value;
      data.theme = document.getElementById("theme").value;
      data.links = [];

      document.querySelectorAll("#linkList > div").forEach(div => {
        const inputs = div.querySelectorAll("input");
        if (inputs[0].value && inputs[1].value) {
          data.links.push({text: inputs[0].value, url: inputs[1].value});
        }
      });

      localStorage.setItem("linkhubData", JSON.stringify(data));
      render();
      closeEditor();
    }

    function closeEditor() {
      document.getElementById("preview").style.display = "block";
      document.getElementById("editor").style.display = "none";
    }

    function downloadCode() {
      const html = `<!DOCTYPE html>
<html lang="tr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>${data.isim}</title><style>${document.querySelector("style").innerHTML}</style></head>
<body data-theme="${data.theme}">
  <div class="container">
    <img src="${data.avatar || 'https://via.placeholder.com/120'}" class="avatar">
    <h1>${data.isim}</h1>
    <p class="bio">${data.bio}</p>
    <div class="links">
      ${data.links.map(l => `<a href="${l.url}" class="link" target="_blank">${l.text}</a>`).join("")}
    </div>
  </div>
</body></html>`;
      const blob = new Blob([html], {type:"text/html"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a"); a.href = url;
      a.download = "linklerim.html"; a.click();
    }

    render();

    // Sürükle-bırak
    new Sortable(document.getElementById('linkList'), { handle: '.drag-handle', animation: 150 });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</body>
</html>
